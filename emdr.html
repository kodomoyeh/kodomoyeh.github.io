	html {

label {
  display: inline-block;

}
	
	.base {
		padding: 16px 32px;
    }
	
	h1 {
		text-align:center;
	}
	
	.pad {
		background: rgb(251,251,251);
		border-radius: 4px;
		padding: 8px;
	}
	
	.play {
		overflow:auto
	}
	
	.subpad {
		width:100%;
		height:200px;
		padding: 20px;
	}
	
	#start {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
	border-radius: 4px;
	float: right;
   
	}
	
	
    #dialog_log {
    overflow: auto;
flex: 1 1 auto;
        padding: 21px;
    }

    #dialog_log > p {
        padding: 0px;
        margin: 0px;
        font-size: 14px;
    }

  <body>

<h1 class="header">EMDR online</h1>




<div class="base">

<div class="pad">
<div class="subpad" id="dot">

</div>
<div class="subpad" id="slide">

</div>
</div>


<div class="play" style="padding: 8px;">
<button id="start">開始</button>
</div>

<div class="controlpad">
	<div class="setting">
		<div class="sub-setting">
		<h3>Speed</h3>
		
		<button class="keyMinus">&#8722;</button>
		<input id="bpmInput" value="100" max="240" min="30" type="range">
		<button class="keyPlus">+</button>
		<span class="bpmOut" id="bpmOut">100 BPM</span>
		</div>
		
		<div class="sub-setting">
		<h3>Move Type</h3>
		<label class="switch">
		  <input type="checkbox">
		  <span class="slider round"></span>
		</label>
		</div>

		<div class="sub-setting">
		<h3>Run time</h3>
		<label> Loop <button id="infinite" class="upcontent">圈圈</button></label>
		<label> Minutes <input class="upcontent" id="bpmInput" value="1" type="number"></label>
		<label> Counts <input class="upcontent" id="bpmInput" value="100" max="244" min="30" type="number"></label>

		</div>

		
		
	</div>
	
	<div class="shape-color">


	</div>
	<div class="tune">

	</div>
</div>
</div>
