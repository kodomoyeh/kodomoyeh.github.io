<body>

<textarea id="promptInput" rows="3" placeholder="è«‹è¼¸å…¥ prompt...">With lazy slut eyes and sexy pose touch hip,and breast</textarea>

<label>ğŸ–¼ï¸ åœ–ç‰‡ä¾†æºï¼š</label>
<input type="radio" name="imgMode" value="url" checked> ä½¿ç”¨åœ–ç‰‡ URL
<input type="radio" name="imgMode" value="file"> ä¸Šå‚³æœ¬æ©Ÿåœ–ç‰‡

<div id="urlInputWrapper">
  <input type="text" id="imageInput" placeholder="è¼¸å…¥åœ–ç‰‡ URL" value="https://img3.qy0.ru/data/1303/24/56.jpg" />

  <input type="file" id="imageFile" accept="image/*" />

<h2>â‘¡ æŸ¥è©¢ generation ç‹€æ…‹</h2>

<h2>ğŸ”‘ Authorization Token</h2>
<input type="text" id="authToken" placeholder="è«‹è¼¸å…¥ Authorization Token" />
<button onclick="saveAuth()">å„²å­˜ Token</button>


<script>
    // å„²å­˜ Authorization åˆ° Cookie
    function saveAuth() {
        const token = document.getElementById('authToken').value;
        document.cookie = `authToken=${encodeURIComponent(token)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        alert('å·²å„²å­˜ Token');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getAuth() {
        const match = document.cookie.match(/(?:^|; )authToken=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    function saveTask() {
        document.cookie = `task_id=${encodeURIComponent(task_id)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        //alert('å·²å„²å­˜ task_id');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getTask() {
        const match = document.cookie.match(/(?:^|; )task_id=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    function saveFile() {
        document.cookie = `file_id=${encodeURIComponent(file_id)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        //alert('å·²å„²å­˜ file_id');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getFile() {
        const match = document.cookie.match(/(?:^|; )file_id=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    function getImageInput() {
        const mode = document.querySelector('input[name="imgMode"]:checked').value;

        if (mode === 'url') {
            return document.getElementById('imageInput').value.trim();
        }

        const fileInput = document.getElementById('imageFile');
        const file = fileInput.files[0];
        if (!file) return '';

        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result); // reader.result æ˜¯ base64
            reader.onerror = reject;
            reader.readAsDataURL(file); // output: data:image/jpeg;base64,...
        });
    }
    // å…±ç”¨è®Šæ•¸
    let task_id = '';
    let file_id = '';

    async function generateVideo() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }

        const prompt = document.getElementById('promptInput').value.trim();
        const imageUrl = document.getElementById('imageInput').value.trim();

        if (!prompt ) {
            alert('è«‹å¡«å¯« prompt ');
            return;
        }
        const img = await getImageInput();
        if (!img) {
            alert('è«‹é¸æ“‡åœ–ç‰‡');
            return;
        }

        document.getElementById('b1').style.backgroundColor = '#999999';
        document.getElementById('output1').innerHTML = 'sending...';
        const res = await fetch('https://api.minimax.chat/v1/video_generation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer '+auth
            },
            body: JSON.stringify({
                "model": "I2V-01-live",
                "prompt": prompt,
                "first_frame_image": imageUrl
            })
        });
        document.getElementById('b1').style.backgroundColor = '#4CAF50';
        const data = await res.json();
        task_id = data.task_id || '';
        if(task_id.length > 0)
        {
            saveTask();
        }
        document.getElementById('output1').innerHTML = `
            status: ${data.base_resp?.status_msg} <br/>
            task_id: ${task_id}
        `;
    }

    async function queryVideo() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }
        task_id = getTask();
        if (!task_id) { alert('è«‹å…ˆé€å‡º video_generation å–å¾— task_id'); return; }

        const url = `https://api.minimax.chat/v1/query/video_generation?task_id=${task_id}`;

        document.getElementById('b2').style.backgroundColor = '#999999';
        document.getElementById('output2').innerHTML = 'sending...';
        const res = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer '+auth
            }
        });
        document.getElementById('b2').style.backgroundColor = '#4CAF50';
        const data = await res.json();
        file_id = data.file_id || '';
        if(file_id.length > 0)
        {
            saveFile();
        }
        document.getElementById('output2').innerHTML = `
            status: ${data.base_resp?.status_msg} <br/>
            file_id: ${file_id} <br/>
            status: ${data.status}
        `;
        if (data.status?.toLowerCase() === 'success') {
            retrieveFile();
        }
    }

    async function retrieveFile() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }
        file_id = getFile();
        if (!file_id) { alert('è«‹å…ˆæŸ¥è©¢ video_generation å–å¾— file_id'); return; }

        const url = `https://api.minimax.chat/v1/files/retrieve?GroupId=1743503684043543083&file_id=${file_id}`;
        //document.getElementById('b3').style.backgroundColor = '#999999';
        //document.getElementById('output3').innerHTML = 'sending...';
        const res = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer '+auth
            }
        });
        //document.getElementById('b3').style.backgroundColor = '#4CAF50';

        const data = await res.json();
        const downloadUrl = data.file?.download_url || '';

        document.getElementById('output2').innerHTML = `
            file_id: ${data.file?.file_id} <br/>
            status: ${data.base_resp?.status_msg} <br/>
            download_here: <a href="${downloadUrl}" target="_blank">link</a>
        `;
    }

    // åˆå§‹åŒ–æ™‚è‡ªå‹•è®€å– cookie è£¡çš„ token å¡«å…¥ input
    window.onload = () => {
        document.getElementById('authToken').value = getAuth();
    };
</script>
