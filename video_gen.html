<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimax API Tester</title>
    <style>
body {
            font-family: sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #fafafa;
            color: #333;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            font-size: 1.4rem;
            margin-top: 1.5em;
            border-left: 5px solid #4CAF50;
            padding-left: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, button, textarea {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            background: #f0f0f0;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 1rem;
            word-break: break-word;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* æ‰‹æ©Ÿå°ˆç”¨ RWD */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                font-size: 1.2rem;
            }
            h2 {
                font-size: 1.6rem;
            }
            input, button, textarea {
                font-size: 1.2rem;
                padding: 14px;
            }
            button {
                font-size: 1.3rem;
            }
            .output {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<h2>ğŸ”‘ Authorization Token</h2>
<input type="text" id="authToken" placeholder="è«‹è¼¸å…¥ Authorization Token" />
<button onclick="saveAuth()">å„²å­˜ Token</button>

<hr/>

<h2>â‘  é€å‡º video_generation</h2>
<label>ğŸ¬ promptï¼š</label>
<textarea id="promptInput" rows="3" placeholder="è«‹è¼¸å…¥ prompt...">é¡é ­ç¨å¾®æ–æ™ƒ ä¸»è§’æœ‰æ™‚å€™æœƒçœ¨çœ¼ åˆ‡æ›é©åˆçš„è¡¨æƒ…</textarea>

<label>ğŸ–¼ï¸ first_frame_image URLï¼š</label>
<input type="text" id="imageInput" placeholder="è«‹è¼¸å…¥åœ–ç‰‡ URL..." value="https://img3.qy0.ru/data/1259/70/09.jpg" />

<button id="b1" onclick="generateVideo()">1. Generate video</button>
<div class="output" id="output1"></div>

<h2>â‘¡ æŸ¥è©¢ video_generation ç‹€æ…‹</h2>
<button id="b2" onclick="queryVideo()">2. check status</button>
<div class="output" id="output2"></div>

<h2>â‘¢ å–å¾—å½±ç‰‡ download_url</h2>
<button id="b3" onclick="retrieveFile()">3. Get download_url</button>
<div class="output" id="output3"></div>

<script>
    // å„²å­˜ Authorization åˆ° Cookie
    function saveAuth() {
        const token = document.getElementById('authToken').value;
        document.cookie = `authToken=${encodeURIComponent(token)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        alert('å·²å„²å­˜ Token');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getAuth() {
        const match = document.cookie.match(/(?:^|; )authToken=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    function saveTask() {
        document.cookie = `task_id=${encodeURIComponent(task_id)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        //alert('å·²å„²å­˜ task_id');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getTask() {
        const match = document.cookie.match(/(?:^|; )task_id=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    function saveFile() {
        document.cookie = `file_id=${encodeURIComponent(file_id)}; path=/; max-age=31536000`; // ä¿å­˜ä¸€å¹´
        //alert('å·²å„²å­˜ file_id');
    }

    // è®€å– Cookie è£¡çš„ Authorization
    function getFile() {
        const match = document.cookie.match(/(?:^|; )file_id=([^;]*)/);
        return match ? decodeURIComponent(match[1]) : '';
    }

    // å…±ç”¨è®Šæ•¸
    let task_id = '';
    let file_id = '';

    async function generateVideo() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }

        const prompt = document.getElementById('promptInput').value.trim();
        const imageUrl = document.getElementById('imageInput').value.trim();

        if (!prompt || !imageUrl) {
            alert('è«‹å¡«å¯« prompt å’Œåœ–ç‰‡ URL');
            return;
        }
        document.getElementById('b1').style.backgroundColor = '#999999';
        document.getElementById('output1').innerHTML = 'sending...';
        const res = await fetch('https://api.minimax.chat/v1/video_generation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer '+auth
            },
            body: JSON.stringify({
                "model": "I2V-01-live",
                "prompt": prompt,
                "first_frame_image": imageUrl
            })
        });
        document.getElementById('b1').style.backgroundColor = '#4CAF50';
        const data = await res.json();
        task_id = data.task_id || '';
        if(task_id.length > 0)
        {
            saveTask();
        }
        document.getElementById('output1').innerHTML = `
            status: ${data.base_resp?.status_msg} <br/>
            task_id: ${task_id}
        `;
    }

    async function queryVideo() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }
        task_id = getTask();
        if (!task_id) { alert('è«‹å…ˆé€å‡º video_generation å–å¾— task_id'); return; }

        const url = `https://api.minimax.chat/v1/query/video_generation?task_id=${task_id}`;

        document.getElementById('b2').style.backgroundColor = '#999999';
        document.getElementById('output2').innerHTML = 'sending...';
        const res = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer '+auth
            }
        });
        document.getElementById('b2').style.backgroundColor = '#4CAF50';
        const data = await res.json();
        file_id = data.file_id || '';
        if(file_id.length > 0)
        {
            saveFile();
        }
        document.getElementById('output2').innerHTML = `
            status: ${data.base_resp?.status_msg} <br/>
            file_id: ${file_id} <br/>
            status: ${data.status}
        `;
    }

    async function retrieveFile() {
        const auth = getAuth();
        if (!auth) { alert('è«‹å…ˆå„²å­˜ Authorization Token'); return; }
        file_id = getFile();
        if (!file_id) { alert('è«‹å…ˆæŸ¥è©¢ video_generation å–å¾— file_id'); return; }

        const url = `https://api.minimax.chat/v1/files/retrieve?GroupId=1743503684043543083&file_id=${file_id}`;
        document.getElementById('b3').style.backgroundColor = '#999999';
        document.getElementById('output3').innerHTML = 'sending...';
        const res = await fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer '+auth
            }
        });
        document.getElementById('b3').style.backgroundColor = '#4CAF50';

        const data = await res.json();
        const downloadUrl = data.file?.download_url || '';

        document.getElementById('output3').innerHTML = `
            file_id: ${data.file?.file_id} <br/>
            status: ${data.base_resp?.status_msg} <br/>
            download_here: <a href="${downloadUrl}" target="_blank">link</a>
        `;
    }

    // åˆå§‹åŒ–æ™‚è‡ªå‹•è®€å– cookie è£¡çš„ token å¡«å…¥ input
    window.onload = () => {
        document.getElementById('authToken').value = getAuth();
    };
</script>

</body>
</html>
